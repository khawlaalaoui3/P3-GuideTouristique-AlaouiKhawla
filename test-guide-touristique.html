<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Guide Touristique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        #resultat {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            display: none;
        }
        #resultat.visible {
            display: block;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
<h1>Guide Touristique</h1>

<div class="form-group">
    <label for="lieu">Ville ou Pays :</label>
    <input type="text" id="lieu" value="Maroc">
</div>

<div class="form-group">
    <label for="nombre">Nombre d'endroits :</label>
    <input type="number" id="nombre" min="1" max="10" value="2">
</div>

<button onclick="obtenirGuide()">Obtenir le guide</button>

<div id="resultat"></div>

<script>
    async function obtenirGuide() {
        const lieu = document.getElementById('lieu').value.trim();
        const nombre = document.getElementById('nombre').value;
        const resultatDiv = document.getElementById('resultat');

        if (!lieu) {
            resultatDiv.innerHTML = '<p class="error">Veuillez entrer un lieu</p>';
            resultatDiv.classList.add('visible');
            return;
        }

        resultatDiv.innerHTML = '<p>Chargement...</p>';
        resultatDiv.classList.add('visible');

        const contextPath = 'TP3-GuideTouristique-AlaouiKhawla-1.0-SNAPSHOT';
        const url = `http://localhost:8080/${contextPath}/api/guide/lieu/${encodeURIComponent(lieu)}?nb=${nombre}`;

        try {
            const response = await fetch(url);

            if (!response.ok) {
                throw new Error('Erreur HTTP: ' + response.status);
            }

            const data = await response.json();
            afficherResultat(data);

        } catch (error) {
            resultatDiv.innerHTML = '<p class="error">Erreur: ' + error.message + '</p>';
        }
    }

    function afficherResultat(data) {
        const resultatDiv = document.getElementById('resultat');

        let html = '<h2>' + data.lieu + '</h2>';
        html += '<h3>Endroits Ã  visiter :</h3>';
        html += '<ul>';
        data.endroitsAVisiter.forEach(function(endroit) {
            html += '<li>' + endroit + '</li>';
        });
        html += '</ul>';
        html += '<p><strong>Prix moyen repas :</strong> ' + data.prixMoyenRepas + '</p>';

        resultatDiv.innerHTML = html;
    }

    document.getElementById('lieu').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') obtenirGuide();
    });
    document.getElementById('nombre').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') obtenirGuide();
    });
</script>
</body>
</html>
